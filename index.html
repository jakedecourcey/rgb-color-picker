<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB Color Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>RGB Color Game</h1>
  </header>
  <div class="container">
    <div class="squares">
      <div class="top row">
        <div class="color-square" id="square0"></div>
        <div class="color-square" id="square1"></div>
        <div class="color-square" id="square2"></div>
      </div>
      <div class="bottom row">
        <div class="color-square" id="square3"></div>
        <div class="color-square" id="square4"></div>
        <div class="color-square" id="square5"></div>
      </div>
    </div>
  </div>
<footer>
  <button class="startButton">Start</button>
  <button class="difficultyButton">Easy</button>
</footer>
  <script src="scripts.js" charset="utf-8"></script>
</body>

</html>
